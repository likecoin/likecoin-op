name: unstaked

parameters:
  snapshottedAccounts:
    - address: 0x2000000000000000000000000000000000000001
      stakedAmount: 100
      pendingRewardAmount: 0
      claimedRewardAmount: 0
  snapshottedNftClasses:
    - address: 0x1000000000000000000000000000000000000001
      stakedAmount: 100
  snapshottedStakings:
    - accountAddress: 0x2000000000000000000000000000000000000001
      bookNFTAddress: 0x1000000000000000000000000000000000000001
      stakedAmount: 100
      pendingRewardAmount: 0
      claimedRewardAmount: 0

steps:
  - events:
    - type: unstaked
      unstakedEventData:
        bookNFT: 0x1000000000000000000000000000000000000001
        account: 0x2000000000000000000000000000000000000001
        stakedAmount: 100
    stakingstate:
      accounts:
        0x2000000000000000000000000000000000000001:
          address: 0x2000000000000000000000000000000000000001
          stakedAmount: 0
          pendingRewardAmount: 0
          claimedRewardAmount: 0
      nftClasses:
        0x1000000000000000000000000000000000000001:
          address: 0x1000000000000000000000000000000000000001
          stakedAmount: 0
      stakings:
        0x2000000000000000000000000000000000000001:
          0x1000000000000000000000000000000000000001:
            accountAddress: 0x2000000000000000000000000000000000000001
            bookNFTAddress: 0x1000000000000000000000000000000000000001
            stakedAmount: 0
            pendingRewardAmount: 0
            claimedRewardAmount: 0

    processedStakingEvents:
      - type: unstaked
        unstakedEventData:
          bookNFT: 0x1000000000000000000000000000000000000001
          account: 0x2000000000000000000000000000000000000001
          stakedAmount: 100

