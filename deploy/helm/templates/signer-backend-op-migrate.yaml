apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
  name: {{ .Values.signerBackendOp.name }}-migrate
  namespace: {{ .Values.namespace }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
type: Opaque
stringData:
  DB_CONNECTION_STR: {{ .Values.signerBackendOp.env.DB_CONNECTION_STR | quote }}
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
  name: {{ .Values.signerBackendOp.name }}-migrate
  namespace: {{ .Values.namespace }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
spec:
  template:
    spec:
      containers:
      - name: {{ .Values.signerBackendOp.name }}
        image: {{ .Values.signerBackendOp.container.imageRepository }}:{{ .Values.appVersion }}
        imagePullPolicy: {{ .Values.signerBackendOp.container.imagePullPolicy}}
        command: ['sql-migrate', 'up']
        envFrom:
          - secretRef:
              name: {{ .Values.signerBackendOp.name }}-migrate
        resources:
          {{- toYaml .Values.signerBackendOp.resources | nindent 12 }}
      restartPolicy: "{{ .Values.signerBackendOp.migrate.restartPolicy | default "Never" }}"
  backoffLimit: {{ .Values.signerBackendOp.migrate.backoffLimit | default 1 }}
