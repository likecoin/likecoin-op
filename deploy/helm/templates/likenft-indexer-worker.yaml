{{- if .Values.likenftIndexer.worker.enabled }}
{{- with .Values.likenftIndexer.worker.deployments }}
{{- range $name, $value := . }}
{{- if ne (len .tasks) 0}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: {{ $.Values.likenftIndexer.name }}-worker-{{ $name }}
  name: {{ $.Values.likenftIndexer.name }}-worker-{{ $name }}
  namespace: {{ $.Values.namespace }}
spec:
  replicas: {{ $value.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ $.Values.likenftIndexer.name }}-worker-{{ $name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ $.Values.likenftIndexer.name }}-worker-{{ $name }}
    spec:
      restartPolicy: Always
      containers:
      - name: {{ $.Values.likenftIndexer.name }}-worker-{{ $name }}
        image: {{ $.Values.likenftIndexer.container.imageRepository }}:{{ $.Values.appVersion }}
        imagePullPolicy: {{ $.Values.likenftIndexer.container.imagePullPolicy}}
        command:
          - "likenft-indexer-worker-cli"
          - "worker"
          - "--concurrency"
          - "{{ $value.concurrency | default 1 }}"
          {{- range $task := .tasks }}
          - "{{ $task }}"
          {{- end }}
        envFrom:
          - secretRef:
              name: {{ $.Values.likenftIndexer.name }}
        resources:
          {{- toYaml $value.resources | nindent 12 }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
