apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.migrationBackendOp.name }}
  name: {{ .Values.migrationBackendOp.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app.kubernetes.io/component: {{ .Values.migrationBackendOp.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.migrationBackendOp.service.port }}
    targetPort: {{ .Values.migrationBackendOp.container.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: {{ .Values.migrationBackendOp.name }}
  name: {{ .Values.migrationBackendOp.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.migrationBackendOp.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ .Values.migrationBackendOp.name }}
    spec:
      restartPolicy: Always
      containers:
      - name: {{ .Values.migrationBackendOp.name }}
        image: {{ .Values.migrationBackendOp.container.imageRepository }}:{{ .Values.appVersion }}
        imagePullPolicy: {{ .Values.migrationBackendOp.container.imagePullPolicy}}
        envFrom:
          - secretRef:
              name: {{ .Values.migrationBackendOp.name }}
        env:
          - name: COSMOS_LIKECOIN_NETWORK_CONFIG_PATH
            value: "/app/cosmos-likecoin-network.json"
        ports:
        - containerPort: {{ .Values.migrationBackendOp.container.port }}
        volumeMounts:
          - name: cosmos-likecoin-network-config
            mountPath: /app/cosmos-likecoin-network.json
            subPath: cosmos-likecoin-network.json
        resources:
          {{- toYaml .Values.migrationBackendOp.resources | nindent 12 }}
      volumes:
        - name: cosmos-likecoin-network-config
          configMap:
            name: {{ .Values.cosmosLikeCoinNetworkConfig.name }}
