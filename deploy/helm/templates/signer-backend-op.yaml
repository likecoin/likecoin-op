apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.signerBackendOp.name }}
  name: {{ .Values.signerBackendOp.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
  ports:
  - protocol: TCP
    port: {{ .Values.signerBackendOp.service.port }}
    targetPort: {{ .Values.signerBackendOp.container.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
  name: {{ .Values.signerBackendOp.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ .Values.signerBackendOp.name }}
    spec:
      restartPolicy: Always
      containers:
      - name: {{ .Values.signerBackendOp.name }}
        image: {{ .Values.signerBackendOp.container.imageRepository }}:{{ .Values.appVersion }}
        imagePullPolicy: {{ .Values.signerBackendOp.container.imagePullPolicy}}
        envFrom:
          - secretRef:
              name: {{ .Values.signerBackendOp.name }}
          - secretRef:
              name: signer-private-key
        ports:
        - containerPort: {{ .Values.signerBackendOp.container.port }}
        resources:
          {{- toYaml .Values.signerBackendOp.resources | nindent 12 }}
