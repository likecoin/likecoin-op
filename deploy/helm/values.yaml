cosmosLikeCoinNetworkConfig:
  name: likecoin-network

evmLikeCoinChainConfig:
  name: evm-likecoin-chain

likecoinMigration:
  enabled: true
  name: likecoin-migration

  container:
    imageRepository: likecoin/likecoin-migration
    imagePullPolicy: IfNotPresent
    port: 80
    restartPolicy: Always

  service:
    port: 80
  ingress:
    prefix: /
    tls:
      secretName: tls-likecoin-migration

  resources: {}

likenftMigration:
  enabled: true
  name: likenft-migration

  container:
    imageRepository: likecoin/likenft-migration
    imagePullPolicy: IfNotPresent
    port: 80
    restartPolicy: Always

  service:
    port: 80
  ingress:
    prefix: /
    tls:
      secretName: tls-likenft-migration

  resources: {}

migrationAdmin:
  enabled: true
  name: migration-admin

  initContainer:
    imageRepository: nginx:alpine
    imagePullPolicy: IfNotPresent
    
  container:
    imageRepository: likecoin/migration-admin
    imagePullPolicy: IfNotPresent
    port: 80
    restartPolicy: Always

  service:
    port: 80
  ingress:
    prefix: /
    adminPrefix: /admin
    tls:
      secretName: tls-migration-admin

  resources: {}

migrationBackend:
  name: migration-backend
  env:
    BATCH_MINT_ITEM_PER_PAGE: "10"
    CLASS_MIGRATION_ESTIMATED_DURATION_SECONDS: "2"
    NFT_MIGRATION_ESTIMATED_DURATION_SECONDS: "2"
    SHOULD_PREMINT_ALL_NFTS_WHEN_NEW_CLASS: "true"
    PREMINT_ALL_NFTS_WHEN_NEW_CLASS_SHOULD_PREMINT_ARBITRARY_NFTIDS: "false"

  container:
    imageRepository: likecoin/like-migration-backend
    imagePullPolicy: IfNotPresent
    port: 8091

  migrate: {}

  service:
    port: 80
  ingress:
    prefix: /
    adminPrefix: /admin
    tls:
      secretName: tls-migration-backend

  resources: {}

  worker:
    name: migration-backend-worker

    resources: {}

  scheduler:
    name: migration-backend-scheduler

    resources: {}

signerBackend:
  name: signer-backend

  migrate:
    backoffLimit: {}

  container:
    imageRepository: likecoin/like-signer-backend
    imagePullPolicy: IfNotPresent
    port: 8091

  service:
    port: 80

  resources: {}

likenftIndexer:
  name: likenft-indexer

  container:
    imageRepository: likecoin/likenft-indexer
    imagePullPolicy: IfNotPresent

  migrate: {}

  api:
    container:
      port: 8091

    service:
      port: 80
    ingress:
      prefix: /
      tls:
        secretName: tls-likenft-indexer

    resources: {}

  worker:
    enabled: true
    deployments:
      periodic:
        resources: {}
        tasks:
          - acquire-book-nft-events
          - acquire-like-protocol-events
          - check-like-protocol
          - check-received-evm-events
      check-book-nfts:
        resources: {}
        tasks:
          - check-book-nfts
          - acquire-book-nft-events-with-lifecycle
      process-evm-event:
        resources: {}
        tasks:
          - process-evm-event
      index-action-request:
        resources: {}
        tasks:
          - index-action-check-book-nft
          - index-action-check-like-protocol
      index-action-process-evm-event:
        resources: {}
        tasks:
          - index-action-process-evm-event
          - index-action-check-received-evm-events

  scheduler:
    enabled: true
    deployments:
      check-received-evm-events:
        cron: "*/1 * * * *"
        tasks:
          - check-received-evm-events
        resources: {}
      check-contracts:
        cron: "*/15 * * * *"
        tasks:
          - check-book-nfts
          - check-like-protocol
        resources: {}

likecollectiveIndexer:
  enabled: true
  name: likecollective-indexer

  container:
    imageRepository: likecoin/likecollective-indexer
    imagePullPolicy: IfNotPresent

  migrate: {}

  api:
    container:
      port: 8091

    service:
      port: 80

    ingress:
      prefix: /
      tls:
        secretName: tls-likecollective-indexer

    resources: {}

  worker:
    deployments:
      periodic:
        resources: {}
        tasks:
          - check-received-evm-events
      process-evm-event:
        resources: {}
        tasks:
          - process-evm-event

  scheduler:
    deployments:
      all-in-one:
        cron: "*/1 * * * *"
        tasks:
          - check-received-evm-events
        resources: {}

  timescaleDb:
    container:
      image: timescale/timescaledb-ha:pg16
      imagePullPolicy: IfNotPresent
      port: 5432

    service:
      port: 5432

    psqlVolume:
      storage: 30Gi
      storageClass: standard-rwo

    resources: {}

redis:
  name: redis
  container:
    imageRepository: redis
    imageVersion: 7
    port: 6379

  service:
    port: 6379

  resources: {}

nginx:
  name: nginx

  container:
    image: nginx
    imagePullPolicy: IfNotPresent
    port: 8000
    restartPolicy: Always

  service:
    port: 80

ingress:
  name: likecoin-op

  className: "nginx"

  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/use-regex: "true"
