      "description": "內容簡介： \n一個寒冷的冬夜，稱為こころ神秘女子突然闖入中年男作家的家中，與他發生一段疑幻似真、難捨難離的糾纏。こころ的形象既陌生又熟悉，既可怕又可憐，即脆弱又頑強。究竟她是女鬼？是幻象？是心魔？還是實際存在的第三者？在こころ的帶領下，男作家進入內心幽暗的領域，抵達精神病態的核心，在自我徹底分解後，重新發現生命的本源。 \nこころ在日文中，是「心」的意思。 \n向夏目漱石同名小說《心》的致敬之作。 \n2016年初版，相隔七年後，以NFT書形式再度推出，全新校訂及增添新版序言。 \n",
